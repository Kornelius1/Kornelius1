name: Update Daily GIF and Message

on:
  schedule:
    - cron: "0 17 * * *" # jalan setiap jam 00:00 WIB (UTC+7)
  workflow_dispatch: # bisa dijalankan manual juga

  
permissions:
  contents: write   

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with today's GIF and message
        run: |
          # Ambil hari (1=Mon ... 7=Sun)
          DAY=$(date +%u)

          # Array GIF untuk setiap hari
          declare -a GIFS=(
            "https://media3.giphy.com/media/3YamJ9YSSRqFhsBya0/giphy.gif" # Monday
            "https://media.giphy.com/media/jRVNKe1ajM8v33OsLJ/giphy.gif" # Tuesday
            "https://media3.giphy.com/media/BVSMbtX5ZRGqwnCQnX/giphy.gif" # Wednesday
            "https://media.giphy.com/media/3Bo8qJYJ3ON5Paiqaj/giphy.gif" # Thursday
            "https://media.giphy.com/media/1APaqOO5JHnWKLc7Bi/giphy.gif" # Friday
            "https://media.giphy.com/media/mWrXc8R1CJQxq/giphy.gif" # Saturday
            "https://media.giphy.com/media/0PWhEdaJI0RcgtpfMP/giphy.gif" # Sunday
          )

          # Array nama hari
          declare -a DAYS=("Monday" "Tuesday" "Wednesday" "Thursday" "Friday" "Saturday" "Sunday")

          GIF=${GIFS[$((DAY-1))]}
          DAYNAME=${DAYS[$((DAY-1))]}

          echo "🌞 Today is $DAYNAME"
          echo "🎞️ Using GIF: $GIF"

          # Ganti GIF di README.md
          sed -i "s|<img align=.*>|<img align=\"center\" height=200 src=\"$GIF\"/>|" README.md

          # Cek apakah sudah ada baris teks hari sebelumnya
          if grep -q "🗓️" README.md; then
            # Update teks harinya
            sed -i "s|🗓️.*|🗓️ Today is **$DAYNAME**, keep coding! 💻|" README.md
          else
            # Tambahkan teks baru setelah tag </div>
            sed -i "/<\/div>/a 🗓️ Today is **$DAYNAME**, keep coding! 💻" README.md
          fi

          # Commit dan push
         git config --global user.name "github-actions"
         git config --global user.email "actions@github.com"
         git add README.md
         git commit -m "Update GIF and message for $DAYNAME" || echo "No changes to commit"
         git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

